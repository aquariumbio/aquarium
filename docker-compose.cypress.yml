  version: "3.7"
  services:
    e2e:
      image: cypress
      build: ./end2end
      container_name: cypress
      depends_on: 
        - frontend
      environment:
        - CYPRESS_baseUrl=http://frontend:${FRONTEND_PUBLIC_PORT}
      command: npx cypress run
      volumes:
        - ./end2end:/e2e
      networks:
        - aquarium_net
