# production docker-compose

version: "3.5"
services:
  app:
    build:
      context: .
      target: aquarium
    image: aquariumbio/aquarium:2.7.2
    command: ["production"]
    volumes:
      - public:/aquarium/public
      - logs:/aquarium/log
      - shared:/aquarium/shared

  krill:
    image: aquariumbio/aquarium:2.7.1
    command: ["krill", "production"]

  web:
    volumes:
      - public:/aquarium/public
      - logs:/aquarium/log
      - shared:/aquarium/shared
      - ./docker/nginx.production.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  public:
  logs:
  shared:
