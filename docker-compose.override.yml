# Note that variables used here are set in .env file
# environment variables in services are set in .env_files
#

version: "3.7"
services:
  backend:
    build:
      context: ./backend
      target: backend-development
    image: backend-development:${AQUARIUM_VERSION:-edge}
    command: ["development"]
    depends_on:
      - db
    env_file: 
      - .env_files/development/backend    
      - .env_files/development/timezone
    ports:
      - "${BACKEND_PUBLIC_PORT:-3010}:3000" # don't change the target port
    volumes:
      - ./backend:/aquarium
    networks:
      - aquarium_net

  frontend:
    build:
      context: ./frontend
      target: frontend-development
    image: frontend-development:${AQUARIUM_VERSION:-edge}
    depends_on:
      - backend
    env_file: 
      - .env_files/development/timezone
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_BACKEND=localhost # must be localhost
      - REACT_APP_BACKEND_PORT=${BACKEND_PUBLIC_PORT:-3010}
    ports:
      - "${FRONTEND_PUBLIC_PORT:-3000}:3000" # don't change the target port
    volumes:
      - './frontend:/app'
      - '/app/node_modules'
    networks:
      - aquarium_net

  db:
    env_file: 
      - .env_files/development/db
      - .env_files/development/timezone



