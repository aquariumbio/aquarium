# production docker-compose

version: "3.6"
services:
  db:
    environment:
      MYSQL_DATABASE: production
      MYSQL_USER: aquarium
      MYSQL_PASSWORD: aSecretAquarium
      MYSQL_ROOT_PASSWORD: aSecretAquarium

  krill:
    entrypoint: ["/aquarium/aquarium-entrypoint.sh"]
    command: ["krill", "production"]
    expose:
      - "3500"


  s3:
    expose:
      - "9000"

  web:
    entrypoint: ["/aquarium/aquarium-entrypoint.sh"]
    command: ["web", "production"]
    environment:
      - AWS_ACCESS_KEY_ID="" 
      - AWS_SECRET_ACCESS_KEY="" 
      - AWS_REGION=""
    expose:
      - "3000"
    depends_on:
      - db
      - s3

  nginx:
    image: nginx:stable-alpine
    links:
      - web
    volumes_from:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/my_app.conf:ro
    ports:
      - "80:80"
    networks:
      - aquarium_net

networks:
  aquarium_net:
