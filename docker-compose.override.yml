# production docker-compose

version: "3.6"
services:
  db:
    environment:
      MYSQL_DATABASE: production
      MYSQL_USER: aquarium
      MYSQL_PASSWORD: aSecretAquarium
      MYSQL_ROOT_PASSWORD: aSecretAquarium

  krill:
    command: ["production"]

  web:
    command: ["production"]
    environment:
      - AWS_ACCESS_KEY_ID="" 
      - AWS_SECRET_ACCESS_KEY="" 
      - AWS_REGION=""

  nginx:
    volumes:
      - ./docker/nginx.production.conf:/etc/nginx/nginx.conf:ro



