# Development docker-compose file for aquarium
#
# Extends the base docker-compose.yml file with details for the development
# environment.
#
# See the file docker-compose.yml for details on changing or resetting the
# database.
#

version: "3.5"
services:
  backend:
    build:
      context: ./backend
      target: backend-development
    image: backend-development:${AQUARIUM_VERSION}
    command: ["development"]
    environment:
      ENABLE_SORBET_RUNTIME_ERRORS: "true"
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/aquarium

  frontend:
    build:
      context: ./frontend
      target: frontend-development
    image: frontend-development
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      - './frontend:/app'
      - '/app/node_modules'

  db:
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./data/mysql_init/:/docker-entrypoint-initdb.d/

volumes:
  db_data:
