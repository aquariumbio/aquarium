# Development docker-compose file for aquarium
#
# Extends the base docker-compose.yml file with details for the development
# environment.
#
# See the file docker-compose.yml for details on changing or resetting the
# database.
#

version: "3.7"
services:
  backend:
    build:
      context: ./backend
      target: backend-development
    image: backend-development:${AQUARIUM_VERSION:-edge}
    command: ["development"]
    depends_on:
      - db
    env_file: 
      - .env_files/development/backend    
      - .env_files/development/timezone
    ports:
      - "${BACKEND_PUBLIC_PORT:-3010}:3001"
    volumes:
      - ./backend:/aquarium
    networks:
      - aquarium_net

  frontend:
    build:
      context: ./frontend
      target: frontend-development
    image: frontend-development:${AQUARIUM_VERSION:-edge}
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "${FRONTEND_PUBLIC_PORT:-3000}:3000"
    volumes:
      - './frontend:/app'
      - '/app/node_modules'
    networks:
      - aquarium_net

  db:
    env_file: 
      - .env_files/development/db
      - .env_files/development/timezone



