# Development docker-compose file for aquarium
#
# Extends the base docker-compose.yml file with details for the development
# environment.
#
# See the file docker-compose.yml for details on changing or resetting the
# database.
#

version: "3.5"
services:
  backend:
    build:
      context: ./backend
      target: backend-development
    image: backend-development:${AQUARIUM_VERSION:-edge}
    command: ["development"]
    env_file: 
      - .env_files/development/backend    
      - .env_files/development/timezone
    environment:
      ENABLE_SORBET_RUNTIME_ERRORS: "true"
    ports:
      - "${BACKEND_PUBLIC_PORT:-3001}:3001"
    volumes:
      - ./backend:/aquarium

  frontend:
    build:
      context: ./frontend
      target: frontend-development
    image: frontend-development:${AQUARIUM_VERSION:-edge}
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "${FRONTEND_PUBLIC_PORT:-3000}:3000"
    volumes:
      - './frontend:/app'
      - '/app/node_modules'

  db:
    env_file: 
      - .env_files/development/db
      - .env_files/development/timezone
    ports:
      - "${DB_PUBLIC_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql_init/:/docker-entrypoint-initdb.d/:ro

  e2e:
    image: cypress
    build: ./end2end
    container_name: cypress
    depends_on: 
      - frontend
    environment:
      - CYPRESS_baseURL=http://frontend:${FRONTEND_PUBLIC_PORT}
    command: npx cypress run
    volumes:
      - ./end2end:/app

volumes:
  db_data:
