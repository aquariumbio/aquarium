# Note that variables set here are in .env file
# environment variables in services are set in .env_files

version: "3.7"
services:

  # environment files should set ports and depends_on
  frontend:
    build:
      context: ./frontend
      target: frontend-development
    image: frontend-development:${AQUARIUM_VERSION:-edge}
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - './frontend:/app'
      - '/app/node_modules'
    networks:
      - aquarium_net

  db:
    image: mysql:5.7
    restart: always
    ports:
      - "${DB_PUBLIC_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql_init/:/docker-entrypoint-initdb.d/:ro
    networks:
      - aquarium_net

networks:
  aquarium_net:

volumes:
  db_data: