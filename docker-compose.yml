# Docker compose file for development aquarium, which uses docker NAT, a mysql database container,
# and a fake s3 container alongside the normal krill and web services.
#
# In order to run a development aquarium with all required containers, the following steps are required:
# 0. optionally to start from fresh db: sudo rm -rf docker/db/*
# 1. copy this file to aquarium/docker-compose.yml
# 2. copy aquarium/config/dev-docker-database.yml to aquarium/config/database.yml
# 3. copy aquarium/config/initializers/dev-docker-aquarium.rb to aquarium/config/initializers/aquarium.rb
# 4. run 'docker-compose build'
# 5. run 'docker-compose up'

version: "3.6"
services:
  db:
    image: mysql:5.7
    restart: always
    volumes:
      - ./docker/db:/var/lib/mysql
      - ./docker/mysql_init/dump.sql:/docker-entrypoint-initdb.d/dump.sql
    networks:
     - aquarium_net

  krill:
    build: 
      context: .
      target: builder
    entrypoint: ["/aquarium/aquarium-entrypoint.sh"]
    networks:
     - aquarium_net
    ports:
      - "3500:3500"
    depends_on:
      - db
      - web

  s3:
    image: minio/minio:latest
    volumes:
      - ./docker/s3/data:/data
      - ./docker/s3/config:/root/.minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: aquarium_minio
      MINIO_SECRET_KEY: KUNAzqrNifmM6GwNVZ8IP7dxZAkYjhnwc0bfdz0W
      MINIO_REGION: us-west-1
    command: server /data
    networks:
      - aquarium_net

  web:
    build:
      context: .
      target: builder
    entrypoint: ["/aquarium/aquarium-entrypoint.sh"]
    volumes:
      - ./app:/aquarium/app
      - ./config:/aquarium/config
      - ./db:/aquarium/db
      - ./lib:/aquarium/lib
      - ./log:/aquarium/log
      - ./script:/aquarium/script
    networks:
      - aquarium_net
    ports:
      - "3000:3000"
    depends_on:
      - db
      - s3

networks:
  aquarium_net:
