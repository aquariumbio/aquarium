# Note that variables used here are set in .env file
# environment variables in services are set in .env_files

version: "3.7"
services:

  db:
    image: mysql:5.7
    restart: always
    env_file:
      - .env_files/development/db
      - .env_files/development/timezone
    ports:
      - "${DB_PUBLIC_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql_init/:/docker-entrypoint-initdb.d/:ro
    networks:
      - aquarium_net

networks:
  aquarium_net:

volumes:
  db_data: