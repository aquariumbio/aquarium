version: "3.7"
services:
  backend:
    volumes:
      - ./backend/db:/aquarium/db
      - ./backend/log:/aquarium/log
    networks:
      - aquarium_net
    depends_on:
      - db

  frontend:
    depends_on:
      - backend
    networks:
      - aquarium_net

  db:
    image: mysql:5.7
    restart: always
    networks:
      - aquarium_net

networks:
  aquarium_net:
