server {

  listen 3000;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # redirect all requests to index.html to use react-router
    try_files $uri /index.html; 
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}