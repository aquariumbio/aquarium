<div alternative class="bracketed" ng-repeat="alternative in alternatives">

  <div class='row-fluid'>

    <fieldset class='span6'>
      <label>Sample Type</label>
      <input class='input-block-level sample_type' type=text 
             ng-model="alternative.sample_type" ng-blur="sample_type_change()">
    </fieldset>

    <fieldset class='span6'>
      <label>Container</label> 
      <input class='input-block-level container' type=text  
             ng-model="alternative.container" ng-blur="container_change()">
    </fieldset>

  </div>

  <fieldset>

    <label>Sample</label>
    <input class='input-block-level sample' type=text 
           ng-model="alternative.sample" ng-blur="sample_change()">

  </fieldset>
  
  <icon class='icon-remove hoverable upper-right' 
        ng-click="$parent.$parent.$parent.delete_alternative(alternative)" 
        ng-if="!$parent.$parent.disabled()" />

</div>
