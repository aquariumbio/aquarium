<fieldset>
  <label>Workflow Name</label>
  <input type="text" ng-model="wf.name" /> 
</fieldset>

<label>Workflow Description</label>
<textarea ng-model="wf.specification.description" style="width: 90%; height: 100px"></textarea>

<label>{{wf.specification.operations.length}} Operations</label>

  <span id="new_operation_container" class="hoverable" ng-click="new_operation()">
    <icon class='icon-plus'/> 
    <span id="new_operation_link">New operation</span>
  </span>
  <br />

  <span class="hoverable" ng-click="add_existing_operation()">
    <icon class='icon-plus' /> Add operation from another workflow
  </span>  

  <div style="margin: 10px 0 10px 0">

    <button ng-click='delete_connection(c)'
            ng-repeat="c in wf.specification.io"
            class='btn btn-small'
            ng-show="c == $root.selection">
            Delete selected connection
    </button>

  </div>

<a href="#" role="button" ng-click="save()" class="btn btn-primary">Save</button>
<a href="/workflow_processes/new?wid={{wf.id}}" role="button" ng-click="launch()" class="btn btn-success left-margin">Launch</button>
